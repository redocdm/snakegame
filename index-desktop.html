<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            background-color: #000;
        }
        .snake-part {
            width: 20px;
            height: 20px;
            background-color: #00ff00;
            position: absolute;
        }
        #food {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <script>
        const boardSize = 20;
        const gameBoard = document.getElementById('game-board');
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let velocity = { x: 0, y: 0 };

        function updateGame() {
            // Update the snake's position
            const head = { ...snake[0] };
            head.x += velocity.x;
            head.y += velocity.y;

            // Check for collisions with food
            if (head.x === food.x && head.y === food.y) {
                // Move the food to a random position
                food.x = Math.floor(Math.random() * boardSize);
                food.y = Math.floor(Math.random() * boardSize);
            } else {
                // Remove the tail if no food was eaten
                snake.pop();
            }

            // Add the new head
            snake.unshift(head);

            // Check for collisions with the walls or itself
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                // Reset the game
                snake = [{ x: 10, y: 10 }];
                velocity = { x: 0, y: 0 };
            }

            // Clear the game board
            gameBoard.innerHTML = '';

            // Draw the snake
            snake.forEach(part => {
                const partElement = document.createElement('div');
                partElement.style.left = `${part.x * 20}px`;
                partElement.style.top = `${part.y * 20}px`;
                partElement.classList.add('snake-part');
                gameBoard.appendChild(partElement);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.style.left = `${food.x * 20}px`;
            foodElement.style.top = `${food.y * 20}px`;
            foodElement.id = 'food';
            gameBoard.appendChild(foodElement);
        }

        // Update the game 10 times per second
        setInterval(updateGame, 100);

        // Handle keyboard input
        window.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowLeft':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    break;
                case 'ArrowUp':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    break;
            }
        });
    </script>
</body>
</html>
